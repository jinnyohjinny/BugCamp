{% extends "base.html" %}

{% block title %}Page Not Found - Secure User Profile System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-4 text-muted">404</h1>
                    <h3 class="mb-4">Page Not Found</h3>
                    <p class="lead text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved to a different location.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>
                            Go Home
                        </a>
                        <a href="/profile" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-user me-2"></i>
                            View Profiles
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
