version: '3.8'

services:
  auth-1-lab:
    build: .
    container_name: auth-1-lab
    ports:
      - "9003:8080"
    networks:
      - labnet
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=secure-production-key-2023
      - ADMIN_PASSWORD=supersecret123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  labnet:
    external: true