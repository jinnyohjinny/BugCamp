{% extends "base.html" %}

{% block title %}{{ info.title }} - InfoHub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item active">Info #{{ info_id }}</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h3>{{ info.title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ info.content }}</p>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Info Details</h5>
            </div>
            <div class="card-body">
                <p><strong>Info ID:</strong> {{ info_id }}</p>
                <p><strong>Title:</strong> {{ info.title }}</p>
                <p><strong>Access Time:</strong> <span id="current-time"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('current-time').textContent = new Date().toLocaleString();
</script>
{% endblock %}
