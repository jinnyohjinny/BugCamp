<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .profile-section {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>SecureApp
            </a>
            <div class="navbar-nav ms-auto" id="navbarNav">
                <div class="navbar-nav" id="authNav">
                    <a class="nav-link" href="#" onclick="showLogin()">Login</a>
                    <a class="nav-link" href="#" onclick="showRegister()">Register</a>
                </div>
                <div class="navbar-nav d-none" id="userNav">
                    <a class="nav-link" href="#" onclick="showProfile()">Profile</a>
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="main-container p-5">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                        </h2>
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showRegister()" class="text-decoration-none">Don't have an account? Register here</a>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="d-none">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </h2>
                        <form id="registerFormElement">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showLogin()" class="text-decoration-none">Already have an account? Login here</a>
                        </div>
                    </div>

                    <!-- Profile Section -->
                    <div id="profileSection" class="d-none">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-user me-2"></i>User Profile
                        </h2>
                        <div class="profile-section">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5><i class="fas fa-user-circle me-2"></i>User Information</h5>
                                    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                                    <p><strong>Role:</strong> <span id="profileRole"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <h5><i class="fas fa-cog me-2"></i>Actions</h5>
                                    <button class="btn btn-info btn-sm mb-2" onclick="checkAdminAccess()">
                                        <i class="fas fa-lock me-1"></i>Check Admin Access
                                    </button>
                                    <br>
                                    <button class="btn btn-warning btn-sm" onclick="showLogin()">
                                        <i class="fas fa-sign-in-alt me-1"></i>Switch Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alertContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
