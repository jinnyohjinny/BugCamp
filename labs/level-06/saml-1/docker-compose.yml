version: '3.8'

services:
  saml-1-lab:
    build: .
    container_name: saml-1-lab
    ports:
      - "9051:80"
    networks:
      - labnet
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  labnet:
    external: true