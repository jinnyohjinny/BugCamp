name: Telegram Notification on Lab Commits

on:
  push:
    branches: [ main, master, develop ]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'Lab:')
    steps:
      - name: Send Telegram Message
        uses: appleboy/telegram-action@v0.0.9
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸ§ª New Lab commit pushed to ${{ github.repository }}
            
            ğŸ“ Commit: ${{ github.event.head_commit.message }}
            ğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}
            ğŸ”— Branch: ${{ github.ref_name }}
            ğŸ“… Time: ${{ github.event.head_commit.timestamp }}
            
            ğŸ” View: ${{ github.event.head_commit.url }}
